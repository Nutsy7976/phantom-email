
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email - Phantom Anonymous Emailer</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <main>
        <form action="/start-payment" enctype="multipart/form-data" method="post">
            {{ csrf_token() }}
            <label for="from_name">Sender Name:</label>
            <input name="from_name" id="from_name" required type="text" maxlength="50"/>
            <label for="from_email">Sender Email:</label>
            <input name="from_email" id="from_email" required type="email" maxlength="100"/>
            <label for="to_email">Recipient Email:</label>
            <input name="to_email" id="to_email" required type="email" maxlength="100"/>
            <label for="subject">Subject:</label>
            <input name="subject" id="subject" required type="text" maxlength="100"/>
            <label for="message">Message:</label>
            <textarea name="message" id="message" required rows="7" maxlength="2000"></textarea>
            <label for="file1">Attachment 1:</label>
            <input name="file1" id="file1" type="file"/>
            <label for="file2">Attachment 2:</label>
            <input name="file2" id="file2" type="file"/>
            <div class="cf-turnstile" data-sitekey="{{ turnstile_sitekey }}"></div>
            <button type="submit">Send Email</button>
        </form>
    </main>
</body>
</html>
