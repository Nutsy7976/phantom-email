<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send Anonymous Email</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div class="page-container">
    <h1>Compose Your Anonymous Email</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, msg in messages %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('start_payment') }}" method="post" enctype="multipart/form-data">

      <label for="from_name">From Name:</label><br>
      <input id="from_name" type="text" name="from_name" required><br><br>

      <label for="from_email">Your Email (Reply‑To):</label><br>
      <input id="from_email" type="email" name="from_email" required><br><br>

      <label for="to_email">Recipient’s Email:</label><br>
      <input id="to_email" type="email" name="to_email" required><br><br>

      <label for="subject">Subject:</label><br>
      <input id="subject" type="text" name="subject" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="6" required></textarea><br><br>

      <label>
        <input type="checkbox" name="free_trial">
        Use Free Trial (no payment)
      </label><br><br>

      <label for="file1">Attachment 1:</label>
      <input id="file1" type="file" name="file1"><br><br>

      <label for="file2">Attachment 2:</label>
      <input id="file2" type="file" name="file2"><br><br>

      <!-- Turnstile CAPTCHA -->
      <div class="cf-turnstile" data-sitekey="{{ turnstile_sitekey }}"></div><br>

      <button type="submit">Send Email</button>
    </form>

    <p><a href="{{ url_for('index') }}">← Back to Home</a></p>
  </div>
</body>
</html>
