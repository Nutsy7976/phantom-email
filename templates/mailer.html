<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send Anonymous Email</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

  <h1>Compose Your Anonymous Email</h1>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
      {% for category, msg in messages %}
        <li class="{{ category }}">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('start_payment') }}" method="post" enctype="multipart/form-data">
    <label>From Name:
      <input type="text" name="from_name" required>
    </label><br>

    <label>Your Email (Reply‑To):
      <input type="email" name="from_email" required>
    </label><br>

    <label>Recipient’s Email:
      <input type="email" name="to_email" required>
    </label><br>

    <label>Subject:
      <input type="text" name="subject" required>
    </label><br>

    <label>Message:</label><br>
    <textarea name="message" rows="6" required></textarea><br>

    <label>
      <input type="checkbox" name="free_trial">
      Use Free Trial (no payment)
    </label><br>

    <label>Attachment 1:
      <input type="file" name="file1">
    </label><br>
    <label>Attachment 2:
      <input type="file" name="file2">
    </label><br>

    <!-- Turnstile CAPTCHA -->
    <div class="cf-turnstile" data-sitekey="{{ turnstile_sitekey }}"></div><br>

    <button type="submit">Send Email</button>
  </form>

  <p><a href="{{ url_for('index') }}">← Back to Home</a></p>
</body>
</html>
