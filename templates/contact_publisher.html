<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Publisher - Phantom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #333;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <div class="form-container">
      <h2>Contact the Publisher</h2>
      <form method="POST" action="/contact.html">
        <input type="text" name="name" placeholder="Your First Name" required>
        <input type="text" name="method" placeholder="How can we contact you?" required>
        <textarea name="purpose" rows="4" placeholder="What is this regarding?" required></textarea>
        <button type="submit">Send Secure Message</button>
      </form>

      {% if success %}
        <div class="status" style="color: green;">✅ Message sent securely.</div>
      {% elif error %}
        <div class="status" style="color: red;">❌ Error sending message.</div>
      {% endif %}
    </div>
  </main>

  {% include 'footer.html' %}
</body>
</html>
