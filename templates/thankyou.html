<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Component-specific styles for thankyou.html */
        body { text-align: center; padding-top: 100px; background-color: var(--bg-main); color: var(--text-default);}
        .confirmation { background-color: var(--panel-bg); border-radius: 10px; display: inline-block; padding: 30px 50px; box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); animation: fadeIn 1s ease-in-out; border-left: 5px solid var(--accent-green); }
        h1 { color: var(--accent-green); font-size: 28px; margin-bottom: 20px;}
        p, .note { font-size: 18px; color: var(--muted-text); margin-top: 15px; }
        .note.green { color: var(--accent-green); font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="confirmation">

</html>
